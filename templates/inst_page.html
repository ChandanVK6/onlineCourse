     <style type="text/css">
       
.sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size:25px;
    color: #818181;
    display: block;
}

.sidenav{
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 100px;
}

.sidenav a:hover{

    color: #f1f1f1;
}

.main{
    margin-left: 250px;
    padding: 0px 10px;
}


 </style>

<div id="content",name="content",class="main">
