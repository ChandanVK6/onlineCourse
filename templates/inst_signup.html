{% load static%}
<!DOCTYPE html>
<html>
<head>
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
   <section>
    
        <div class="box">

            <div class="form">
                <img src="{% static '/images/profile.jpg' %}" class="user" alt="">
                <h2> Signup as Instructor</h2>
                <form class="" action="{% url 'inst_signup'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="inputBx">
                        <input type="text" name="firstname" placeholder="firstname" id="firstname" oninput="validation()" required autofocus>
                        <img src="images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="text" name="lastname" placeholder="lastname" id="lastname" oninput="validation()" required autofocus>
                        <img src="images/user.png" alt="">
                    </div>
                  

                    <div class="inputBx">
                        <input type="text" name="Email" placeholder="Email" id="Email" oninput="validation()" required autofocus>
                        <img src="images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="password" id="password" placeholder="Password" oninput="validation()" required>
                        <img src="images/lock.png" alt="">
                    </div>
                <label for='sex' ><b>Sex : </b></label>
            <input type='radio' name='sex' id ='sex'value='male' required>
            <label ><b>Male</b></label>
            <input type='radio' name='sex' id ='sex' value='female' required>
            <label ><b>Female</b></label><br>
            
               
                    <div class="inputBx" > 
                        <input  type="submit" name="submit" value="Signup" id="submit" disabled>
                    </div>
                </form>
                <div><span style="float: left;"><a href="#">Forgot Password </a></span>
                <span style="float:right;"><a href="{% url 'inst_login' %}">Already user?Login</a></span></div>

            </div>

        </div>
    </section>
    <script type="text/javascript">
      function validation() {
       let fname = document.getElementById("firstname").value;
        let lname = document.getElementById("lastname").value;
        let email = document.getElementById("Email").value;
        let pass = document.getElementById("password").value;
        let sex = document.getElementById("sex").value;
        if (fname != "" && pass != ""&& lname != "" && sex != "" && email != "") {
            document.getElementById("submit").disabled = false;
        }
        else {
            document.getElementById("submit").disabled = true;
        }
    }
    </script> 
   </body>
</html>
