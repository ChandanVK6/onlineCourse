{% load static %}
<!DOCTYPE html>
<html>
<head>
	
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
   <section>
        <div class="box">

            <div class="form">
                <img src="{% static '/images/profile.jpg' %}" class="user" alt="">
                <h2>Login in as Instructor</h2>
                <form class="" action="{% url 'inst_login'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
            
                    <div class="inputBx">
                        <input type="text" name="Email" placeholder="Email" id="Email" oninput="validation()" required autofocus>
                        <img src="images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="password" id="password" placeholder="Password" oninput="validation()" required>
                        <img src="images/lock.png" alt="">
                    </div>
                    <label class="remeber"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx" > 
                        <input  type="submit" name="submit" value="Login" id="submit" disabled>
                    </div>
                </form>
                <div><span style="float: left;"><a href="#">Forgot Passward </a></span>
                <span style="float:right;"><a href="{% url 'inst_signup' %}">New user?Sign-up</a></span></div>

            </div>

        </div>
    </section>
    <script type="text/javascript">
    	function validation() {
		    let email = document.getElementById("Email").value;
		    let pass = document.getElementById("password").value;
		    if (email != "" && pass != "") {
		        document.getElementById("submit").disabled = false;
		    } else {
		        document.getElementById("submit").disabled = true;
		    }
		}
    </script>
   </body>
</html>
